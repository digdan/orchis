   name: TestFlow
   inputs:
      message_a:
        label: A message
        required: true
      message_b:
        label: Yet another message
        required: true
   jobs:
      makeArray:
        job: eval
        dependsOn: []
        inputs:
          message_a: ${inputs.message_a}
          message_b: ${inputs.message_b}
          code: "[inputs.message_a, inputs.message_b]"
      debug:
         job: debug
         dependsOn: [makeArray]
         iterate: ${makeArray.result}
         inputs:
          message: A message is ${iterate.item}